<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta charset="UTF-8">
            <!-- font google -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
         <title>Scissors Paper Rock Game!</title>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
        <!-- header containing just the title -->
            <div id="header">
                <h1 id="titlepage">Scissors Paper Rock Game</h1>
            </div>
            <!-- 1st content grid:contains button options for user to play the game-->
            <div id="body">
                <div class="display-options-grid">
                    <div class="options">
                        <!-- scissors grid: img + text -->
                        <div class="single-button-grid" id="scissors" onclick="playRound(this.id)">
                            <img class="picture" src="./assets/scissors.svg" alt="scissor option"  >
                            <p>Scissors</p>
                        </div>
                        <!-- Paper grid: img + text  -->
                        <div class="single-button-grid" id="paper" onclick="playRound(this.id)">
                            <img class="picture" src="./assets/paper.svg" alt="paper option">
                            <p>Paper</p>
                        </div>
                        <!-- Rock grid: img + text  -->
                        <div class="single-button-grid" id="rock" onclick="playRound(this.id)">
                            <img class="picture" src="./assets/rock.svg" alt="rock option">
                            <p>Rock</p>
                        </div>
                    </div>
                </div>
                <!-- 2nd content grid: contains result of user & bot + display winner-->
                <div class="display-result">
                    <!-- 1st flex container -->
                    <h2>Outcome:</h2>
                    <!-- 2nd flex container -->
                    <div class="selected-result-grid">
                        <div class="single-button-grid" id="userAnswer">
                            <img class="picture" id="userImg" src="./assets/questionMark.svg" alt="Human option"  >
                            <p>Your pick</p>
                        </div>
                        <p id="vs-text">vs.</p>  
                        <div class="single-button-grid" id="botAnswer">
                            <img class="picture" id="botImg" src="./assets/questionMark.svg" alt="Bot option"  >
                            <p>Bot pick</p>
                        </div>
                    </div>
                    <!-- 3rd flex container -->
                    <p class="final-text">Your result will be shown here!</p>
                    <div class="score-counter">
                        <p class="user-score">0</p>
                            <p>:</p>
                        <p class="bot-score">0</p>
                    </div>
                </div>
                <script src="index.js" defer></script>
            </div>    

            <footer> Project Copyright Â© <a href="https://github.com/mrteeson94">mrteeson94</a></footer>
        </div>
    </body>
</html>
